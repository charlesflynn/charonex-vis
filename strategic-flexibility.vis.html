<script>

var height = window.innerHeight * 0.4,
    width = window.innerWidth - 55;

var data = [ { x: 978220800, y: 531.3 }, { x: 1009756800, y: 581.3 }, { x: 1041292800, y: 626.3 }, { x: 1072828800, y: 662.5 }, { x: 1104451200, y: 697.6 }, { x: 1135987200, y: 724 }, { x: 1167523200, y: 749.6 }, { x: 1199059200, y: 760.1 }, { x: 1230681600, y: 816.1 }, { x: 1262217600, y: 863.7 }, { x: 1293753600, y: 918.7 }, { x: 1325289600, y: 1001.5 }, { x: 1356912000, y: 1090.9 },
 ];

var graph = new Rickshaw.Graph( {
    element: document.getElementById("chart"),
    width: width,
    height: height,
    renderer: 'area',
    stroke: true,
    preserve: true,
    series: [
        {
            color: '#6baed6',
            data: data,
            name: 'Currency Component of M1'
        }
    ]
} );

graph.render();

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
    graph: graph,
    formatter: function(series, x, y) {
        var date = '<span class="date">' + new Date(x * 1000).toUTCString() + '</span>';
        var content = series.name + ": " + parseInt(y) + '<br>' + date;
        return content;
    }
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
    graph: graph,
    ticksTreatment: ticksTreatment
} );

xAxis.render();

var svg = d3.select('svg');
svg.append("text")

</script>
